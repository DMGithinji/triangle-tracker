<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Triangle Tracker</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Arsenal' rel='stylesheet'>
    <link rel="stylesheets" href="css/style.css">
</head>
<body>
    
    <form name="myform">

        Side a: <input type = "text" name="sideA" placeholder = "Enter length of a" autocomplete="off">
        <br>
        Answer a: <input type = "text" name="answerA">
        <br>
        Side b: <input type = "text" name="sideB"  placeholder = "Enter length of b" autocomplete="off">
        <br>
        Answer b: <input type = "text" name="answerB">
        <br>
        Side c: <input type = "text" name="sideC"  placeholder = "Enter length of c"autocomplete="off">
        <br>
        Answer c: <input type = "text" name="answerC">
        <br>

        Angle A: <input type = "text" name="AngleA" placeholder = "Enter angle A" autocomplete="off">
        <br>
        Answer AngleA: <input type = "text" name="answerA">
        <br>
        Angle B: <input type = "text" name="AngleB" placeholder = "Enter angle B" autocomplete="off">
        <br>
        Angle AngleB: <input type = "text" name="AngleB">
        <br>
        Angle C: <input type = "text" name="AngleC"  placeholder = "Enter angle C" autocomplete="off">
        <br>
        Angle AngleC: <input type = "text" name="AngleC" >
        <br>
        
        <hr>
        Triangle Type: <input type = "text" name="triangleType">
        <br>
        <hr>
       
        Parameter: <input type = "text" name="parameter" >
        <br>
        Area: <input type = "text" name="area" >
        <br>
        Height: <input type = "text" name="height" >
        <br>
        h-a: <input type = "text" name="h1" >
        <br>
        h-b: <input type = "text" name="h2" >
        <br>
        h-c: <input type = "text" name="h3" >
        <br>
        m-a: <input type = "text" name="m1" >
        <br>
        m-b: <input type = "text" name="m2" >
        <br>
        m-c: <input type = "text" name="m3" >
        <br>
        radius: <input type = "text" name="radius" >
        <br>
        Radius: <input type = "text" name="Radius >
        <br>
    </form>


    <script src = "js/script.js"></script>
</body>
</html>
