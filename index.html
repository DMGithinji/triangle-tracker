    <section id="calculate">

      <div class = "container">
        <article class="article">
    

    
          <div class="container-fluid">

              <h1 class="title2">Let's Design Triangles.</h1>

            <div class="row">
              <div class="col-md-6">
                <div class="image-wrapper">
                  <img class="triangle_img" src="https://etc.usf.edu/clipart/36700/36740/tri19_36740_lg.gif" width="80%" opacity="0.5" padding-top = "40px" />
                </div>
              </div>
    
              <div class="col-md-6">

                  <div class="instructions">
                      <p>Please enter <strong>exactly 3 inputs</strong>...</p>
                      <p>and <strong>atleast one length.</strong></p>
                    </div>

                
                <div class="row calcSection">
    
                  <div class="col-sm-6">
                    <div class="container">
                      <form class="form-inline">
                        <div class="form-group">
                          <input type="text" class="form-control"  autocomplete="off"  name="sideA"placeholder="Enter a" name="sideA" onchange = "sidesAppendA(this.value)">
                        </div>
                        <div class="form-group">
                          <input type="text" class="form-control"  autocomplete="off"  name="sideB"   placeholder="Enter b" name="sideB" onchange = "sidesAppendB(this.value)">
                        </div>
                        <div class="form-group">
                          <input type="text" class="form-control"  autocomplete="off"  name="sideC"   placeholder="Enter c" name="sideC" onchange = "sidesAppendC(this.value)">
                        </div>
                      </form>
                    </div>
                  </div>
    
                  <div class="col-sm-6">
                    <div class="container">
                      <form class="form-inline">
                        <div class="form-group">
                          <input type="text" class="form-control" id="angleA" name="angleA" placeholder="Enter A" name="angleA" onchange = "anglesAppendA(this.value)">
                        </div>
                        <div class="form-group">
                          <input type="text" class="form-control" id="angleB" name="angleB" placeholder="Enter B" name="angleB" onchange = "anglesAppendB(this.value)">
                        </div>
                        <div class="form-group">
                          <input type="text" class="form-control" id="angleC" name="angleC" placeholder="Enter C" name="angleC" onchange = "anglesAppendC(this.value)">
                        </div>
                      </form>
                    </div>
                  </div>
    
                </div>
    
              </div>
    
            </div>
        </article>

      </div>
    </section>

 
    <hr>

        <div class="container">

              <div class="col-sm-12">
                  <h1>Results</h1>

                  <div class="container">
                    <form class="form-inline">
                      <div class="form-group">
                          <label for="a">a:</label>
                          <output type="text" class="form-control" id="a">
                      </div>
                      <div class="form-group">
                          <label for="b">b:</label>
                          <output type="text" class="form-control" id="b">
                      </div>
                      <div class="form-group">
                          <label for="c">c:</label>
                        <output type="text" class="form-control" id="c">
                      </div>
                    </form>
                  </div>
                </div>

                <div class="col-sm-12">
                    <div class="container">
                      <form class="form-inline">
                        <div class="form-group">
                            <label for="A">A:</label>
                            <output type="text" class="form-control" id="A">
                        </div>
                        <div class="form-group">
                            <label for="B">B:</label>
                            <output type="text" class="form-control" id="B">
                        </div>
                        <div class="form-group">
                            <label for="C">C:</label>
                          <output type="text" class="form-control" id="C">
                        </div>
                      </form>
                    </div>
                  </div>






                <div class="col-sm-12">
                    <div class="container">
                      <form class="form-inline">
                        <div class="form-group">
                            <label for="perimeter">Perimeter:</label>
                            <output type="text" class="form-control" id="perimeter">
                        </div>
                        <div class="form-group">
                            <label for="area">Area:</label>
                            <output type="text" class="form-control" id="area">
                        </div>

                      </form>
                    </div>
                  </div>



  
                <div class="col-sm-12">
                    <div class="container">
                      <form class="form-inline">
                        <div class="form-group">
                            <label for="ma">Median a:</label>
                            <output type="text" class="form-control" id="ma">
                        </div>
                        <div class="form-group">
                            <label for="mb">Median b:</label>
                            <output type="text" class="form-control" id="mb">
                        </div>
                        <div class="form-group">
                            <label for="mc">Median c:</label>
                          <output type="text" class="form-control" id="mc">
                        </div>
                      </form>
                    </div>
                  </div>


                  <div class="col-sm-12">
                      <div class="container">
                        <form class="form-inline">

                          </div>
                        </form>
                      </div>
                    </div>

            
                  
                  <div class="col-sm-12">
                      <div class="container">

                              <output type="text" class="form-control" id="innerRadius">
                          </div>
                          <div class="form-group">
                              <label for="outerRadius">Outer Radius:</label>
                              <output type="text" class="form-control" id="outerRadius">
                          </div>
  
                        </form>
                      </div>
                    </div>
  
              </div>
  
            </div>
